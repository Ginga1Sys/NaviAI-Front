version: '3.8'
services:
  frontend:
    image: node:24.13.0-alpine
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app:cached
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
    command: sh -c "npm install --no-audit --no-fund && npm run dev -- -H 0.0.0.0"
