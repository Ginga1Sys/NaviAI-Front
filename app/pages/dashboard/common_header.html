<header role="banner" class="topbar" style="background:var(--primary,#6fb1ff);">
  <div class="container" style="display:flex;align-items:center;justify-content:space-between;gap:16px;height:64px;padding-top:8px;">
    <!-- Left: brand + primary nav -->
    <div style="display:flex;align-items:center;gap:16px;">
      <a href="/" class="h1" aria-label="Ginga home" style="color:#fff;text-decoration:none;">Ginga</a>
      <nav aria-label="Primary" style="display:flex;gap:12px;align-items:center;">
        <a href="/dashboard" class="body" style="color:#fff;text-decoration:none;">ダッシュボード</a>
        <a href="/dashboard/knowledge" class="body" style="color:#fff;text-decoration:none;">ナレッジ</a>
        <a href="/dashboard/review" class="body" style="color:#fff;text-decoration:none;">承認</a>
      </nav>
    </div>

    <!-- Center: search -->
    <form role="search" aria-label="サイト検索" action="/search" method="get" style="flex:1;max-width:560px;margin:0 16px;">
      <label class="sr-only" for="dashboard-search">検索</label>
      <input id="dashboard-search" name="q" type="search" placeholder="検索・フィルタ…" aria-label="検索" style="width:100%;height:40px;padding:8px 12px;border-radius:6px;border:1px solid rgba(230,233,238,0.9);"/>
    </form>

    <!-- Right: actions / user -->
    <div style="display:flex;align-items:center;gap:12px;">
      <a href="/dashboard/new" class="btn btnPrimary" role="button" aria-label="新規投稿">＋ 新規投稿</a>
      <button class="btn" aria-haspopup="true" aria-label="通知" style="background:transparent;border:1px solid rgba(255,255,255,0.12);color:#fff;">🔔</button>
      <div class="row" style="align-items:center;">
        <button class="avatar" aria-label="ユーザーメニュー" title="アカウント" style="width:40px;height:40px;border-radius:50%;display:inline-flex;align-items:center;justify-content:center;background:#fff;color:#0B3D91;font-weight:600;border:0;">
          U
        </button>
      </div>
    </div>
  </div>
</header>
