<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ログイン画面モック</title>
  <style>
    body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif; background:#f6f8fa; margin:0 }
    .header { padding:16px; background:#ffffff; border-bottom:1px solid #e6e9ee }
    .container { display:flex; align-items:center; justify-content:center; padding:48px 16px }
    .card { width:100%; max-width:420px; background:#fff; border-radius:8px; padding:24px; box-shadow:0 2px 8px rgba(0,0,0,0.06) }
    .field { margin-bottom:12px }
    label { display:block; margin-bottom:6px; font-weight:600 }
    input { width:100%; padding:10px 12px; border:1px solid #d0d7de; border-radius:6px }
    .actions { margin-top:16px }
    button { width:100%; padding:10px 12px; background:#0b5fff; color:#fff; border:none; border-radius:6px }
    .meta { margin-top:12px; font-size:0.9rem; color:#6b7280; }
    @media (max-width:480px){ .container{padding:24px 12px} }
  </style>
</head>
<body>
  <div class="header">共通ヘッダー（モック）</div>
  <main class="container">
    <section class="card" role="region" aria-labelledby="login-title">
      <h1 id="login-title">ログイン</h1>

      <form>
        <div class="field">
          <label for="id_identifier">メールアドレス または ユーザー名</label>
          <input id="id_identifier" name="identifier" type="text" autocomplete="username" />
        </div>

        <div class="field">
          <label for="id_password">パスワード</label>
          <input id="id_password" name="password" type="password" autocomplete="current-password" />
        </div>

        <div class="actions">
          <button type="submit">ログイン</button>
        </div>

        <div class="meta">
          <a href="#">パスワードを忘れた場合</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
